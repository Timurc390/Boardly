# fly.toml app configuration file generated for boardly-backend on 2026-02-06T10:41:55+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'boardly-backend'
primary_region = 'fra'
console_command = '/code/manage.py shell'

[build]

[env]
  PORT = '8000'

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpus = 1
  memory_mb = 1024

[processes]
  app = "daphne -b 0.0.0.0 -p 8000 boardly_project.asgi:application"

[[statics]]
  guest_path = '/code/static'
  url_prefix = '/static/'

