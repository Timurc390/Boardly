name: BrowserStack Playwright

on:
  workflow_dispatch:
    inputs:
      base_url:
        description: 'Override BASE_URL for the run (e.g. ngrok or staging)'
        required: false
        default: ''
      test_board_id:
        description: 'Optional board id for /board?board=...'
        required: false
        default: ''

jobs:
  browserstack:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
      BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
      BASE_URL: ${{ inputs.base_url || secrets.BASE_URL }}
      TEST_USERNAME: ${{ secrets.TEST_USERNAME }}
      TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}
      TEST_BOARD_ID: ${{ inputs.test_board_id || secrets.TEST_BOARD_ID }}
      BROWSERSTACK_CI: 'true'
      BROWSERSTACK_PARALLEL_RUN: '1'
      BROWSERSTACK_PARALLEL_WORKERS: '1'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Set BrowserStack log directories
        run: |
          echo "BROWSERSTACK_LOG_DIR=$RUNNER_TEMP/bs-logs" >> $GITHUB_ENV
          echo "BROWSERSTACK_INTERNAL_LOG_DIR=$RUNNER_TEMP/bs-logs-internal" >> $GITHUB_ENV
      - name: Install dependencies
        run: npm ci
        working-directory: frontend
      - name: Run BrowserStack Playwright tests
        run: npm run test:mobile:bs
        working-directory: frontend
