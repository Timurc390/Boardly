name: BrowserStack Playwright

on:
  workflow_dispatch:
    inputs:
      base_url:
        description: 'Override BASE_URL for the run (e.g. ngrok or staging)'
        required: false
        default: ''
      test_board_id:
        description: 'Optional board id for /board?board=...'
        required: false
        default: ''
      checklist_mode:
        description: 'Run BrowserStack checklist warmup (1) or full tests (0)'
        required: false
        default: '0'
      checklist_variant:
        description: 'Checklist run variant: combos or parallels'
        required: false
        default: 'combos'
  push:
    branches:
      - broadly
    paths:
      - .github/workflows/browserstack-playwright.yml
      - frontend/browserstack.yml
      - frontend/playwright.config.ts
      - frontend/tests/bs-parallel.spec.ts

jobs:
  browserstack:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
      BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
      BASE_URL: ${{ inputs.base_url || secrets.BASE_URL }}
      TEST_USERNAME: ${{ secrets.TEST_USERNAME }}
      TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}
      TEST_BOARD_ID: ${{ inputs.test_board_id || secrets.TEST_BOARD_ID }}
      BROWSERSTACK_CI: 'true'
      BROWSERSTACK_PARALLEL_RUN: ${{ github.event_name == 'workflow_dispatch' && inputs.checklist_mode || '0' }}
      BROWSERSTACK_PARALLEL_WORKERS: '1'
      CI: 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Set BrowserStack log directories
        run: |
          echo "BROWSERSTACK_LOG_DIR=$RUNNER_TEMP/bs-logs" >> $GITHUB_ENV
          echo "BROWSERSTACK_INTERNAL_LOG_DIR=$RUNNER_TEMP/bs-logs-internal" >> $GITHUB_ENV
      - name: Prepare BrowserStack checklist config
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.checklist_mode == '1' }}
        run: |
          if [ "${{ inputs.checklist_variant }}" = "parallels" ]; then
            cat > frontend/browserstack.yml <<'YAML'
          userName: ${BROWSERSTACK_USERNAME}
          accessKey: ${BROWSERSTACK_ACCESS_KEY}
          framework: playwright
          platforms:
            - os: Windows
              osVersion: 11
              browserName: chrome
              browserVersion: latest
          parallelsPerPlatform: 5
          browserstackLocal: false
          buildName: boardly-parallels
          projectName: boardly
          debug: true
          consoleLogs: info
          YAML
          else
            cat > frontend/browserstack.yml <<'YAML'
          userName: ${BROWSERSTACK_USERNAME}
          accessKey: ${BROWSERSTACK_ACCESS_KEY}
          framework: playwright
          platforms:
            - os: Windows
              osVersion: 11
              browserName: chrome
              browserVersion: latest
            - os: Windows
              osVersion: 11
              browserName: edge
              browserVersion: latest
            - os: Windows
              osVersion: 11
              browserName: playwright-firefox
            - os: OS X
              osVersion: Monterey
              browserName: chrome
              browserVersion: latest
            - os: OS X
              osVersion: Monterey
              browserName: playwright-webkit
          parallelsPerPlatform: 1
          browserstackLocal: false
          buildName: boardly-combos
          projectName: boardly
          debug: true
          consoleLogs: info
          YAML
          fi
      - name: Install dependencies
        run: npm ci
        working-directory: frontend
      - name: Run BrowserStack Playwright tests
        run: npm run test:mobile:bs
        working-directory: frontend
